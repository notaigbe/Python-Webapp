{% extends 'base.html' %}
{% block body %}
<div class="container">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <h3 class="navbar-brand">{{ the_title }}</h3>
        </nav>
</div>

<form class="form-signin" method='POST' action='/search4'>
    <table>

        <tr><td><label for="inputPhrase" class="sr-only">Phrase</label></td><td><input type="text" name="phrase" id="inputPhrase" class="form-control required" placeholder="phrase" required autofocus></td></tr>
        <tr><td><label for="inputLetters" class="sr-only">Letters</label></td><td><textarea name="letters" id="inputLetters" class="form-control required" placeholder="letters" required autofocus></textarea></td></tr>
        <tr><td></td><td><button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Do it</button></td></tr>
    </table>
    <p class="navbar-brand">When you're ready, click this button:</p>

</form>

{% endblock %}

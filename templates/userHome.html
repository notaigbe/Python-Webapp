<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>EDHA Laws Repository</title>

    <link rel="stylesheet" href="../static/css/signup.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

    <script src="../static/js/jquery-3.2.1.js"></script>

</head>
<script>
    $(document).click(function(e){

        if (e.target.nodeName == 'H5'){
                window.open('static/files/' + e.target.innerText + '.pdf')
                }
            })

    $(function() {
        $.ajax({
            url: '/getWish',
            type: 'GET',
            success: function(res) {
                var div = $('<div>')
                .attr('class', 'list-group shadow-sm')
                .append($('<a href="#">')
                    .attr('class', 'list-group-item active list-group-item-success bg-dark')
                    .append($('<h5>')
                        .attr('class', 'list-group-item-heading'),
                        $('<h6>')
                        .attr('class', 'list-group-item-text'),
                        $('<li>')
                        .attr('class', 'list-group-item-text'),
                        $('<p>')
                        .attr('class', 'list-group-item-text')));
                var wishObj = JSON.parse(res);
				var wish = '';

				$.each(wishObj,function(index, value){
					wish = $(div).clone();
					$(wish).find('h5').text(value.Short_Title);
					$(wish).find('h6').text(value.Title);
					$(wish).find('li').text(value.Stage);
					$(wish).find('p').text(value.Date);
					$('.jumbotron').append(wish);
                        });
                    },
                        error: function(error) {
                            console.log(error);
                    }
        });
    });
</script>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark bg-success shadow">
            <h3 class="navbar-brand flex-sm-fill text-sm-center">EDHA Laws Repository</h3>
            <span class="navbar-text">Logged in as {{username}}</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExample05">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="flex-sm-fill text-sm-center nav-link" href="logout">Logout</a>
                  </li>
                    <!---<a class="nav-link" href="wishlist">Search Laws</a>--->
                </ul>
                <form class="d-flex" action="/validateLogin" method="post">
                    <input name="inputTitle" id="inputTitle" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="btnSignIn" class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div class="jumbotron bg-light">
            <h1 class="flex-sm-fill text-sm-center">Welcome to the EDHA Laws Repository {{username}}!</h1>
            <div class="card shadow-sm">
                <div class="card-body">
                <a href="#" class="list-group-item active list-group-item-success bg-dark">
                    <h4 class="card-title">Short Title (Click to open)</h4>
                    <h6 class="card-title">Full Title</h6>
                    <ul><li class="card-text">Current stage of passing</li></ul>
                    <p class="card-text">Date assented to by the Governor</p>
                </a>
                </div>
            </div>
        </div>

        <footer class="footer">       
        </footer>
 
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
 
</html>

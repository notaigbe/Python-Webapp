{% extends 'base.html' %}
{% block body %}
  <div class="wrapper">
      <div id="formContent">
        <!-- Icon -->
        <div class="fadeIn first">
          <img class="dark-shadow" src="../static/images/Coat_of_arms_of_Nigeria.svg" id="icon" alt="Coat of Arms" />
        </div>
            <h2 class="flex-sm-fill text-sm-center">Edo State House of Assembly Laws Repository</h2>

        <!--Set up alerts to be shown if there is success or failure-->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{ error }}</strong>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <div class="container" id="success-container">
            <div class="alert alert-success" id="success">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong id="success-msg"></strong>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-offset-2">
                    <div class="page-header">
                        <h2>Sign up</h2>
                    </div>

                    <form id="registrationForm" action="/signUp" method="post" class="form-signin needs-validation">
                    <div class="form-group">
                        <div>
                            <input type="text" name="inputFirstName" id="inputFirstName" class="form-control required" placeholder="First Name" required autofocus autocapitalize="characters">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="text" name="inputLastName" id="inputLastName" class="form-control required" placeholder="Last Name" required autofocus autocapitalize="characters">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="text" name="inputDesignation" id="inputDesignation" class="form-control required" placeholder="Designation" required autofocus autocapitalize="characters">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="text" name="inputDepartment" id="inputDepartment" class="form-control required" placeholder="Department" required autofocus autocapitalize="characters">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="text" name="inputRole" id="inputRole" class="form-control required" placeholder="Authorization level" required autocapitalize="characters">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="text" name="inputUsername" id="inputUsername" class="form-control required" placeholder="Username" required autofocus autocapitalize="none">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="password" name="inputPassword" id="inputPassword" class="form-control required" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control required" placeholder="Retype Password" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3">
                            <!-- Do NOT use name="submit" or id="submit" for the Submit button -->
                            <button id="btnSignUp" class="btn btn-lg btn-success btn-block" type="button">Sign up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
      </div>
</div>
        <footer id="formFooter">
            <p>Copyright &copy Gnotable Technologies <em id="date"></em></p>
        </footer>
<script src="../static/js/FormValidator.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  {% endblock %}
